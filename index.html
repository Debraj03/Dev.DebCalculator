<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deb.Dev Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Deb.Dev Calculator</h1>
    
    </select>
    <section id="Calculator">
        <input type="text" placeholder="0" readonly>
        <div class="row">
            <button class="operator jsClear">C</button>
            <button class="operator btn" onclick="add('%')">%</button>
            <button class="operator jsDelete">Del</button>
            <button class="operator btn" onclick="add('/')">/</button>
        </div>
        <div class="row">
            <button class="btn" onclick="add('7')">7</button>
            <button class="btn" onclick="add('8')">8</button>
            <button class="btn" onclick="add('9')">9</button>
            <button class="operator btn" onclick="add('*')">*</button>
        </div>
        <div class="row">
            <button class="btn" onclick="add('4')">4</button>
            <button class="btn" onclick="add('5')">5</button>
            <button class="btn" onclick="add('6')">6</button>
            <button class="operator btn" onclick="add('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="add('1')">1</button>
            <button class="btn" onclick="add('2')">2</button>
            <button class="btn" onclick="add('3')">3</button>
            <button class="operator btn" onclick="add('+')">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="add('00')">00</button>
            <button class="btn" onclick="add('0')">0</button>
            <button class="btn" onclick="add('.')">.</button>
            <button class="operator jsEquals">=</button>
        </div>

    </section>
<p>Hope you get the correct result <i class="fa-solid fa-heart"></i></p>

    <script src="Script.js">

    </script>
</body>
</html>
